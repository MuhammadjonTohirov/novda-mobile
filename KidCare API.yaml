              $ref: '#/components/schemas/PatchedActivityItemUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedActivityItemUpdateRequest'
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                UpdatedFeedingActivity:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      id: 1
                      activity_type:
                        slug: feeding
                        title: Feeding
                        icon: utensils
                        color: '#4CAF50'
                      child_id: 1
                      start_date: '2024-11-01T08:00:00Z'
                      end_date: '2024-11-01T08:30:00Z'
                      quality: good
                      comments: Updated comment
                      metadata:
                        feeding_type: bottle
                      created_at: '2024-11-01T08:35:00Z'
                  summary: Updated Feeding Activity
                UpdatedIllnessActivity:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      id: 2
                      activity_type:
                        slug: illness
                        title: Illness
                        icon: thermometer
                        color: '#AB47BC'
                      child_id: 1
                      start_date: '2024-11-01T10:00:00Z'
                      end_date: '2024-11-01T18:00:00Z'
                      quality: null
                      comments: Fever subsided
                      metadata:
                        conditions:
                        - temperature
                      created_at: '2024-11-01T10:05:00Z'
                  summary: Updated Illness Activity
          description: Activity updated successfully
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                ValidationError:
                  value:
                    success: false
                    code: 400
                    message: null
                    error: 'start_date: Enter a valid date/time'
                    data: null
                  summary: Validation Error
          description: Validation error
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                NotFound:
                  value:
                    success: false
                    code: 404
                    message: null
                    error: Activity not found
                    data: null
                  summary: Not Found
          description: Activity not found
