openapi: 3.0.3
info:
  title: KidCare API
  version: 1.0.0
  description: Backend API for KidCare baby-care mobile application
paths:
  /api/v1/activities/{activity_id}:
    get:
      operationId: activities_retrieve
      description: Get details of a specific activity
      summary: Get Activity
      parameters:
      - in: path
        name: activity_id
        schema:
          type: integer
        required: true
      tags:
      - Activities
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                FeedingActivity:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      id: 1
                      activity_type:
                        slug: feeding
                        title: Feeding
                        icon: utensils
                        color: '#4CAF50'
                      child_id: 1
                      start_date: '2024-11-01T08:00:00Z'
                      end_date: '2024-11-01T08:30:00Z'
                      quality: good
                      comments: Fed well
                      metadata:
                        feeding_type: breast
                      created_at: '2024-11-01T08:35:00Z'
                  summary: Feeding Activity
                IllnessActivity:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      id: 2
                      activity_type:
                        slug: illness
                        title: Illness
                        icon: thermometer
                        color: '#AB47BC'
                      child_id: 1
                      start_date: '2024-11-01T10:00:00Z'
                      end_date: null
                      quality: null
                      comments: Started feeling warm
                      metadata:
                        conditions:
                        - temperature
                        - cough
                        - runny_nose
                      created_at: '2024-11-01T10:05:00Z'
                  summary: Illness Activity
          description: Activity retrieved successfully
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                NotFound:
                  value:
                    success: false
                    code: 404
                    message: null
                    error: Activity not found
                    data: null
                  summary: Not Found
          description: Activity not found
  /api/v1/activities/{activity_id}/delete:
    delete:
      operationId: activities_delete_destroy
      description: Soft delete an activity
      summary: Delete Activity
      parameters:
      - in: path
        name: activity_id
        schema:
          type: integer
        required: true
      tags:
      - Activities
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      responses:
        '200':
          content:
            application/json:
