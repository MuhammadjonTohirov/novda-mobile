          description: Activity not found
  /api/v1/activities/{activity_id}/update:
    patch:
      operationId: activities_update_partial_update
      description: Update activity details (cannot change activity_type or child)
      summary: Update Activity
      parameters:
      - in: path
        name: activity_id
        schema:
