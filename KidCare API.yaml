  /api/v1/auth/logout:
    post:
      operationId: auth_logout_create
      description: Logout user by blacklisting refresh token. Requires SIMPLE_JWT
        BLACKLIST enabled in settings.
      summary: Logout
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                SuccessResponse:
                  value:
                    success: true
                    code: 200
                    message: Logged out successfully
                    error: null
                    data: null
                  summary: Success Response
          description: Logged out successfully
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                InvalidToken:
                  value:
                    success: false
                    code: 400
                    message: null
                    error: Invalid refresh token
                    data: null
                  summary: Invalid Token
                MissingToken:
                  value:
                    success: false
                    code: 400
                    message: null
                    error: Refresh token is required
                    data: null
                  summary: Missing Token
          description: Invalid refresh token
  /api/v1/auth/otp/request:
    post:
      operationId: auth_otp_request_create
      description: Request a 6-digit OTP code for phone-based authentication. SMS
        will be sent in the language specified by Accept-Language header. Rate limited
        to 3 requests per phone number per 10 minutes.
      summary: Request OTP
      parameters:
      - in: header
        name: Accept-Language
        schema:
          type: string
          default: uz
        description: Language code for SMS message (uz, en, ru)
      - in: header
        name: X-API-Key
        schema:
          type: string
        description: API key for client identification
        required: true
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                SuccessResponse:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      expires_in: 300
                  summary: Success Response
          description: OTP sent successfully
        '429':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                RateLimited:
                  value:
                    success: false
                    code: 429
                    message: null
                    error: Rate limit exceeded. Try again in 480 seconds
                    data: null
                  summary: Rate Limited
          description: Rate limit exceeded
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
          description: Invalid request data
  /api/v1/auth/otp/verify:
    post:
      operationId: auth_otp_verify_create
      description: Verify OTP code and issue JWT tokens. Creates user account on first
        login. Sets preferred_locale from Accept-Language header for new users.
      summary: Verify OTP
      parameters:
      - in: header
        name: Accept-Language
        schema:
          type: string
          default: uz
        description: Language code (sets preferred_locale for new users)
      - in: header
        name: X-API-Key
        schema:
          type: string
        description: API key for client identification
        required: true
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
        ApiKey: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                SuccessResponse:
                  value:
                    success: true
                    code: 200
                    message: null
                    error: null
                    data:
                      access: eyJ0eXAiOiJKV1QiLCJhbGc...
                      refresh: eyJ0eXAiOiJKV1QiLCJhbGc...
                      user:
                        id: 1
                        phone: '+998901234567'
                        name: ''
                        email: null
                        preferred_locale: uz
                        theme_preference: auto
                        notifications_enabled: true
                  summary: Success Response
          description: OTP verified successfully, JWT tokens issued
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
              examples:
                InvalidOTP:
                  value:
                    success: false
                    code: 400
                    message: null
                    error: Invalid OTP code. 2 attempts remaining
                    data: null
                  summary: Invalid OTP
          description: Invalid OTP or validation error
  /api/v1/auth/token/refresh:
    post:
      operationId: auth_token_refresh_create
