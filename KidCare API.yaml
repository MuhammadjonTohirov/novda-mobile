components:
  schemas:
    AcceptTermsRequest:
      type: object
      description: Serializer for accepting terms and conditions.
      properties:
        accept:
          type: boolean
          default: true
          description: Must be true to accept terms
    ActivityItemCreateRequest:
      type: object
      description: Serializer for creating ActivityItem.
      properties:
        activity_type:
          type: integer
        start_date:
          type: string
          format: date-time
          description: Primary timestamp - when activity started or occurred (UTC)
        end_date:
          type: string
          format: date-time
          nullable: true
          description: When activity ended (for duration-based activities like sleep,
            feeding, bath, illness)
        quality:
          allOf:
          - $ref: '#/components/schemas/QualityEnum'
          nullable: true
          description: |-
            Quality rating (for sleep and feeding activities)

            * `good` - Good
            * `normal` - Normal
            * `bad` - Bad
        comments:
          type: string
          description: Free text notes about this activity
        metadata:
          nullable: true
          description: Type-specific data (e.g., illness conditions, medication dosage)
      required:
      - activity_type
      - start_date
    ChildCreateRequest:
      type: object
      description: Serializer for creating a child (user is set from request).
      properties:
        name:
          type: string
          minLength: 1
          description: Child's name
          maxLength: 100
        gender:
          allOf:
          - $ref: '#/components/schemas/GenderEnum'
          description: |-
            Child's gender

            * `boy` - Boy
            * `girl` - Girl
            * `undisclosed` - Undisclosed
        birth_date:
          type: string
          format: date
          description: Child's birth date (cannot be in the future)
        avatar_image:
          type: string
          format: binary
          nullable: true
          description: Child's avatar image (max 10MB, jpg/png/webp)
          pattern: (?:jpg|jpeg|png|webp)$
        theme_override:
          allOf:
          - $ref: '#/components/schemas/ThemeOverrideEnum'
          nullable: true
          description: |-
            Optional theme override for this child (defaults to user preference)

            * `warm` - Warm
            * `calm` - Calm
            * `auto` - Auto
      required:
      - birth_date
      - gender
      - name
    GenderEnum:
      enum:
      - boy
      - girl
      - undisclosed
      type: string
      description: |-
        * `boy` - Boy
        * `girl` - Girl
        * `undisclosed` - Undisclosed
    MeasurementCreateRequest:
      type: object
      description: Serializer for creating measurements (child is set from URL).
      properties:
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          title: Measurement type
          description: |-
            Type of measurement

            * `weight` - Weight
            * `height` - Height
            * `head_circumference` - Head Circumference
        value:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
          description: Measurement value
        taken_at:
          type: string
          format: date-time
          description: When the measurement was taken (UTC, cannot be in the future)
        notes:
          type: string
          description: Optional notes about this measurement
      required:
      - taken_at
      - type
      - value
    OTPRequestRequest:
      type: object
      description: Serializer for requesting OTP.
      properties:
        phone:
          type: string
          minLength: 1
          description: Phone number in international format (e.g., +998901234567)
          pattern: ^\+?1?\d{9,15}$
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          default: auth
          description: |-
            Purpose of OTP request

            * `auth` - auth
            * `change_phone` - change_phone
      required:
      - phone
    OTPVerifyRequest:
      type: object
      description: Serializer for verifying OTP and issuing JWT tokens.
      properties:
        phone:
          type: string
          minLength: 1
          description: Phone number in international format
          pattern: ^\+?1?\d{9,15}$
        code:
          type: string
          minLength: 6
          description: 6-digit OTP code
          maxLength: 6
      required:
      - code
      - phone
    PatchedActivityItemUpdateRequest:
      type: object
      description: Serializer for updating ActivityItem.
      properties:
        start_date:
          type: string
          format: date-time
          description: Primary timestamp - when activity started or occurred (UTC)
        end_date:
          type: string
          format: date-time
          nullable: true
          description: When activity ended (for duration-based activities like sleep,
            feeding, bath, illness)
        quality:
          allOf:
          - $ref: '#/components/schemas/QualityEnum'
          nullable: true
          description: |-
            Quality rating (for sleep and feeding activities)

            * `good` - Good
            * `normal` - Normal
            * `bad` - Bad
        comments:
          type: string
          description: Free text notes about this activity
        metadata:
          nullable: true
          description: Type-specific data (e.g., illness conditions, medication dosage)
    PatchedChildUpdateRequest:
      type: object
      description: Serializer for updating a child.
      properties:
        name:
          type: string
          minLength: 1
          description: Child's name
          maxLength: 100
