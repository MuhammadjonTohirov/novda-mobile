        * `cancelled` - Cancelled
    ThemeOverrideEnum:
      enum:
      - warm
      - calm
      - auto
      type: string
      description: |-
        * `warm` - Warm
        * `calm` - Calm
        * `auto` - Auto
    ThemePreferenceEnum:
      enum:
      - warm
