      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
        code:
          type: integer
          description: HTTP status code
        message:
          type: string
          nullable: true
          description: Human-readable message (nullable)
        error:
          type: string
          nullable: true
          description: Error description (present when success=false)
        data:
          nullable: true
          description: Response payload (present when success=true)
      required:
